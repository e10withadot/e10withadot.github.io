<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      .auto-resizable-iframe {
        max-width: 420px;
        margin: 0px auto;
      }
      .auto-resizable-iframe > div {
        position: relative;
        padding-bottom: 75%;
        height: 0px;
      }
      .auto-resizable-iframe iframe {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset="UTF-8">
    
{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f56600">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">e10withadot's stupid webpage</h1>
      <h2 class="project-tagline">low effort template page yay!!!!!!!!!!!!!!!!</h2>
      <a href="https://www.youtube.com/@e10withadot" class="btn">YouTube channel</a>
      <a href="https://github.com/e10withadot" class="btn">GitHub page</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <iframe
        src="https://www.youtube.com/embed/UVAGAW_CE2k?si=G1JqqrCTMRLg1mCx"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <footer class="site-footer">
        <span class="site-footer-credits">Based on the <a href="https://github.com/pages-themes/cayman/">Cayman</a> template from <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
